<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="59"/>
  <title>MyDispoParking</title>
</head>
<body>
  <ul id='parking'>
    
  </ul>
  <script>
    let ul = document.querySelector('ul#parking')
    fetch('/api/parking').then(data => {
      data.json().then(json => {
        console.log(json)
        json.forEach(parking => {
          let div = document.createElement('div')
          div.innerHTML = `<ul>
            <li>${parking}</li>
            </ul>`
          ul.append(div)
        })

      })
    })
  </script>
</body>
</html>
